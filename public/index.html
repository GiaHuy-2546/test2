<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VALORANT LEAGUE</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="main-body">
        <div id="login-screen" class="center-screen">
          <div class="box-card">
            <h1>NHẬP TÊN</h1>
            <input
              type="text"
              id="username"
              placeholder="Codename..."
              autocomplete="off"
            />
            <button class="btn-primary" onclick="joinGame()">THAM GIA</button>
          </div>
        </div>

        <div id="lobby-screen" class="full-screen hidden">
          <div class="top-controls">
            <button id="mode-btn" class="btn-outline" onclick="toggleMode()">
              MODE: STANDARD
            </button>
            <div class="actions">
              <button class="btn-secondary" onclick="randomize()">
                TRỘN TEAM
              </button>
              <button class="btn-primary" onclick="startMapVote()">
                VOTE MAP
              </button>
            </div>
          </div>
          <div class="teams-wrapper">
            <div class="team-col defend-col">
              <h2>
                DEFEND
                <button class="btn-small" onclick="joinTeam('defend')">
                  JOIN
                </button>
              </h2>
              <ul id="defend-list"></ul>
            </div>
            <div class="team-col attack-col">
              <h2>
                ATTACK
                <button class="btn-small" onclick="joinTeam('attack')">
                  JOIN
                </button>
              </h2>
              <ul id="attack-list"></ul>
            </div>
          </div>
        </div>

        <div id="vote-screen" class="full-screen hidden">
          <h2 class="title">CHỌN BẢN ĐỒ</h2>
          <div id="map-list" class="grid-container"></div>
          <div class="bottom-bar">
            <button class="btn-primary" onclick="finishMapVote()">
              CHỐT KẾT QUẢ
            </button>
          </div>
        </div>

        <div id="game-screen" class="full-screen hidden">
          <div class="game-header">
            <div class="header-left">
              MAP: <span id="map-name" class="hl-red">...</span>
            </div>
            <div class="header-center" id="phase-info">LOADING...</div>
            <div class="header-right">
              <button
                id="finalize-btn"
                class="btn-warning hidden"
                onclick="finalizeFun()"
              >
                CÔNG BỐ
              </button>
              <button class="btn-outline danger" onclick="resetGame()">
                RESET
              </button>
            </div>
          </div>

          <div class="ban-bar">
            <div id="ban-list-left" class="ban-side"></div>
            <div class="vs-text">BANNED</div>
            <div id="ban-list-right" class="ban-side"></div>
          </div>

          <div class="draft-container">
            <div class="team-column defend-side">
              <h2 class="team-title">DEFEND</h2>
              <div id="defend-display" class="roster-list"></div>
            </div>

            <div class="center-column">
              <div id="hero-grid" class="hero-grid-display"></div>
              <button
                id="lock-in-btn"
                class="btn-primary lock-btn hidden"
                onclick="confirmStandardSelection()"
              >
                KHOÁ CHỌN
              </button>
            </div>

            <div class="team-column attack-side">
              <h2 class="team-title">ATTACK</h2>
              <div id="attack-display" class="roster-list"></div>
            </div>
          </div>

          <div id="enemy-selector-modal" class="modal-overlay hidden">
            <div class="modal-box small-box">
              <h3>CHỌN ĐỐI THỦ ĐỂ GÁN AGENT:</h3>
              <div id="enemy-list" class="enemy-grid"></div>
              <button class="btn-secondary" onclick="closeEnemyModal()">
                HỦY
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="client.js"></script>
  </body>
</html>
